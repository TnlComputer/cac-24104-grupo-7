<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio Sesión | CAC-MOVIES</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <style>
    .error-message {
      display: none;
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>

<body id="main">
<header>
  <nav>
    <ul>
      <li>
        <a href="../index.html">
          <i class="fas fa-film" aria-hidden="true"></i>
          CAC-Movies
        </a>
      </li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </nav>
</header>
  <main>
    <section>
      <h1>Iniciar Sesión</h1>
      <form id="loginForm" action="#" method="POST">
        <input type="email" id="email" placeholder="Email" />
        <p class="error-message" id="emailError">El correo electrónico es obligatorio y debe ser válido</p>

        <input type="password" id="password" placeholder="Contraseña" />
        <p class="error-message" id="passwordError">La contraseña es obligatoria</p>

        <button type="submit">Iniciar Sesión</button>
        <a href="./register.html">Registrarse</a>
      </form>
    </section>
  </main>
    <script>
      function toggleMenu() {
        const menu = document.querySelector("nav ul");
        menu.classList.toggle("active");
      }
    </script>

  <script src='../js/validacionLogin.js'></script>
</body>
</html>
