<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse | CAC-MOVIES</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <nav>
      <a href="../index.html">
        <i class="fas fa-film" aria-hidden="true"></i>
        CAC-Movies
      </a>
    </nav>

    <main>
      <section>
        <h1>Registro</h1>
        <form action="#" method="POST">
          <input type="text" placeholder="Nombre" />
          <p class="error-email">El nombre es obligatorio</p>
          <input type="text" placeholder="Apellido" />
          <p class="error-email">El apellido es obligatorio</p>
          <input type="email" placeholder="Email" />
          <p class="error-email">El correo electrónico es obligatorio</p>
          <input type="password" placeholder="Contraseña" />
          <p class="error-password">La contraseña es obligatoria</p>
          <input type="date" />
          <p class="error-password">La fecha de nacimiento es obligatoria</p>
          <select>
            <option value="">País</option>
            <option value="AR">Argentina</option>
            <option value="BO">Bolivia</option>
            <option value="BR">Brasil</option>
            <option value="CH">Chile</option>
            <option value="CO">Colombia</option>
            <option value="EC">Ecuador</option>
            <option value="PY">Paraguay</option>
            <option value="PE">Perú</option>
            <option value="UY">Uruguay</option>
            <option value="VE">Venezuela</option>
          </select>
          <p class="error-password">El país es obligatorio</p>
          <div>
            <input type="checkbox" id="terminos" />
            <label for="terminos">Acepto términos y condiciones</label>
          </div>
          <p class="error-password">Debes aceptar los términos y condiciones</p>
          <button type="submit">Registrarse</button>
          <a href="#">Necesitas ayuda?</a>
        </form>
      </section>
    </main>
  </body>
</html>
